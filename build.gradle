group 'com.paroxial.tubedownloader'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.lingala.zip4j:zip4j:1.3.2'
}

jar {
    manifest {
        attributes "Main-Class": "me.erase.ytmp3.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    archiveName = "YouTube-MP3-Converter.jar"
}
